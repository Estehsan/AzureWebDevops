name: Terraform Backend Creation

on:
  workflow_dispatch:
  push:
    paths:
      - "terraform/**"

permissions:
  id-token: write
  contents: read
  actions: read

defaults:
  run:
    shell: bash

jobs:
  move_subscription:
    name: Terraform Backend Deploy
    runs-on: ubuntu-latest
    environment: Production
    env:
      GH_TOKEN: ${{ secrets.AZURE_GITHUB_TOKEN }}
      ARM_CLIENT_ID: 971d3ccd-ac89-4422-bad2-62530495ffb6
      ARM_TENANT_ID: ffa63cad-6366-428d-97c3-019bd2ba9d93
      ARM_SUBSCRIPTION_ID: fb121715-e9af-41d9-b113-aae88bed3c6d
      ARM_USE_OIDC: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd terraform
          terraform apply -auto-approve -input=false
